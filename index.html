<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="main"></div>
    <script>
        let http = new XMLHttpRequest
        http.open("GET","data.xml",true)
        http.send()
        http.onload = function(){
            if(this.readyState== 4 && this.status== 200){
                let xml = this.responseXML;
                let products = xml.getElementsByTagName("product");
                let output = "";
                for(let i=0; i < products.length; i++){
                    let img = products[i].getElementsByTagName("img")[0].textContent;
                    let title = products[i].getElementsByTagName("title")[0].textContent;
                    let price = products[i].getElementsByTagName("price")[0].textContent;
                    output += ` <div id="card">
        <img src="${img}" alt="">
        <div id="title">${title}</div>
        <div id="price">${price} <span>&euro;</span></div>
        <button>add to cart</button>
    </div>`;

                };
                document.getElementById("main").innerHTML = output;
            }
        }

    </script>
</body>
</html>
